# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models/models_gen.go
  package: models
resolver:
  filename: resolver.go
  type: Resolver
models:
  Bot:
    model: github.com/MShoaei/command_control/models.Bot
